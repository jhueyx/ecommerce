<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>E-Commerce Website</title>

		<!--Font Awesome  -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

		<!-- Animate CSS CDN -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"  crossorigin="anonymous">

		<!--Reset CSS  -->
		<link rel="stylesheet" href="css/reset.css">

		<!--Bootstrap  -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

		<!-- Main Custom CSS  -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<!-- product catalog here -->
			<div class="container">	
				<h1>Card Inventory</h1>
					<button><a class="jump" href="#addItem">Jump to Add New Item Section</a></button>
				<div class= "row animated slideInDown" id="cards"></div>
			</div>


		<!-- New Product Section -->

		<div id="addItem" class="container container-fluid">
		<h2>Add Inventory</h2>
			<div class="row">
			<div class="col-3">
				<label>Name</label>
				<input type="text" id="itemName" maxlength="20">
			</div>	
			<div class="col-3">
				<label>Image</label>
				<input type="text" id="itemImage" placeholder="Leave blank if no image">
			</div>	
			<div class="col-3">
				<label>Set</label>
				<input type="text" id="itemSet" maxlength="15">
			</div>
			<div class="col-3">
				<label>Item Price</label>
				<input type="text" id="itemPrice" maxlength="5">
			</div>
			<div class= "col-12">
				<button id="submit" type="button" onclick="newItem()">Submit</button>
			</div>
		</div>
		</div>


<!--Scripts  -->
			<!--jquery  -->
			<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
			<!--popper  -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
			<!--bootstrap  -->
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
			<!-- Custom JS -->
			<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
